<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Paises</title>
</head>
<body>
    <div class="card" id="estructura">
        <h3>Informacion del pais</h3>
        <div style="text-align: center;">
            <img src="{{paisRepartidor['flags']['png']}}" height="128px" width="256px" alt="">
        </div>
        <div id="repartidores" class="card-body text-black">
            <table>
                <tr *ngFor="let item of paisRepartidor | keyvalue">
                    <th id="titulo">{{item.key}}</th>
                    <th *ngIf="!isObject(item.value) else elseBlock" id="descripcion">{{item.value}}</th>
                    <ng-template #elseBlock><th *ngFor="let itemDos of item.value ! | keyvalue" id="descripcion">{{itemDos.value}}</th></ng-template>
                </tr>
              </table>
        </div>
    </div>
</body>
</html>
